<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBSentry - Database Status Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-database"></i> DBSentry</h1>
            <p>Database Monitoring Dashboard</p>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <div id="lastUpdated" class="last-updated">Last updated: Never</div>
        </div>

        <div class="dashboard">
            <div class="database-container">
                <div class="db-header">
                    <h2><i class="fas fa-database"></i> SQLite</h2>
                    <div class="status-badge" id="sqliteStatus">Checking...</div>
                </div>
                <div class="storage-metrics" id="sqliteStorage">
                    <div class="loader"></div>
                </div>
                <div class="tables-section">
                    <h3>Tables</h3>
                    <div id="sqliteTables" class="tables-container">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>

            <div class="database-container">
                <div class="db-header">
                    <h2><i class="fas fa-leaf"></i> MongoDB</h2>
                    <div class="status-badge" id="mongoStatus">Checking...</div>
                </div>
                <div class="storage-metrics" id="mongoStorage">
                    <div class="loader"></div>
                </div>
                <div class="tables-section">
                    <h3>Collections</h3>
                    <div id="mongoCollections" class="tables-container">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 DBSentry | <span id="currentTime"></span></p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
