apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-sentry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-sentry
  template:
    metadata:
      labels:
        app: db-sentry
    spec:
      containers:
        - name: DBSentry
          image: docker.io/keanuwatts/theclusterflux:DBSentry
          imagePullPolicy: Always
      imagePullSecrets:
        - name: dockerhub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: db-sentry
spec:
  selector:
    app: db-sentry
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: db-sentry
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - db-sentry.theclusterflux.com
    secretName: theclusterflux
  rules:
  - host: db-sentry.theclusterflux.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: db-sentry
            port:
              number: 8080
